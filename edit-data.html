<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body class="skin-blue">

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side" data-role="page" id='edit-data-page'>    
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        General Form Elements
                        <small>Preview</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">Forms</a></li>
                        <li class="active">General Elements</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-6">
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Update Record</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                                <form role="form" id="frmEdit">
                                    <div class="box-body">
										<div class="message"></div>
										<div class="form-group">
                                            <label for="inputName">Name</label>
                                            <input type="text" class="required form-control" name="name" id="inputName" placeholder="Enter name">
                                        </div>
										<div class="form-group">
                                            <label for="inputAddress">Address</label>
                                            <input type="text" class="required form-control" name="address" id="inputAddress" placeholder="Enter address">
                                        </div>
										<div class="form-group">
                                            <label for="inputEmail">Email address</label>
                                            <input type="email" class="required form-control" name="email" id="inputEmail" placeholder="Enter email">
                                        </div>
                                        
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div><!-- /.box -->

                        </div><!--/.col (left) -->
                        
                    </div>   <!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <!-- add new calendar event modal -->
        
    </body>
</html>
